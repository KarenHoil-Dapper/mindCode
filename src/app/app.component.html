<p-toast position="bottom-left"></p-toast>
<div id="main-wrapper" [ngClass]="{ 'not-nav': notNavDash, 'wrapper': !notNav }">
    <app-nav-bar *ngIf="!notNav"></app-nav-bar>
    <nav *ngIf="notNavDash" class="bg-black-alpha-90">
      <div class="container flex justify-content-between align-items-center py-4">
      <img src="/assets/images/logos/isotipo.png" alt="" class="w-5rem">
      <i class="pi pi-sign-out cursor-pointer text-2xl" (click)="visible = true"></i>
      </div>
    </nav>
    <router-outlet></router-outlet>
    <app-footer *ngIf="!notNav"></app-footer>
</div>
<p-dialog header="Cerrar sesión" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }"
  [draggable]="false" [resizable]="false">
  <div class="confirm-contact">
    <p>¿Estás seguro de que deseas cerrar sesión?</p>
    <div class="flex justify-content-end gap-2 mt-4">
       <p-button label="No" severity="help" (onClick)="visible = false"/>
    <p-button label="Si" severity="danger" (click)="logOut()"/>
    </div>
  </div>
</p-dialog>
